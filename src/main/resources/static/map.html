<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>간단한 지도 표시하기</title>
    <script
      type="text/javascript"
      src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=qfn92osvr7"
    ></script>
  </head>
  <body>
    <div id="map" style="width: 100%; height: 500px"></div>

    <script>
      var jeju = new naver.maps.LatLngBounds(
        new naver.maps.LatLng(32.9998639, 125.8108793),
        new naver.maps.LatLng(33.7742158, 127.2755662)
      );

      var map = new naver.maps.Map("map", {
        minZoom: 10,
        maxBounds: jeju,
        mapTypes: new naver.maps.MapTypeRegistry({
          normal: naver.maps.NaverStyleMapTypeOptions.getNormalMap({
            overlayType: "bg.ol.ts.ctt.lko",
          }),
        }),
      });

      var logger = $("#logger");

      naver.maps.Event.addListener(map, "zoom_changed", function () {
        logZoom(map.getZoom());
      });

      logZoom(map.getZoom());

      function logZoom(zoom) {
        logger.html("zoom:" + zoom);
      }
    </script>
  </body>
</html>
